<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/6d085170e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section>
      <div class="full-page">
        <div class="left-side-content">
          <div class="logo-img">
            <img
              src="./images/transparent_2024-09-01T14-06-24.png"
              alt="logo-img"
            />
          </div>
          <h1>Welcome back!</h1>
          <p>Enter to get unlimited access to premium latest games</p>

          <div class="field-container">
            <h3>Email</h3>
            <input
              type="email"
              placeholder="Enter your mail address"
              name=""
              id="email"
              required
            />
          </div>
          <br />
          <br />
          <div class="field-container">
            <h3>Password</h3>
            <div class="input-container">
              <input
                type="password"
                placeholder="Enter Password "
                name=""
                id="password"
                required
              />
              <i class="fa-solid fa-eye-slash eye-icon"></i>
            </div>
          </div>

          <div class="remember-me">
            <input type="checkbox" name="" id="" />Remember me
            <a class="link" href="">Forgot your password</a>
          </div>

          <!-- login button  -->
          <button>Log in</button>
          <!-- hr -->
          <!-- or login  -->

          <div class="login-with-container">
            <!-- left line -->
            <div class="line"></div>
            <!-- <hr class="line" /> -->
            <span class="center-text">Or,Login With</span>
            <!-- right line -->
            <!-- <hr class="line" /> -->
            <div class="line"></div>
          </div>

          <!-- login with google  -->
          <button>
            <i class="fa-brands fa-square-google-plus"></i> Sign up with google
          </button>
        </div>
        <div class="right-side-content">
          <img src="./images/3d-fire-with-flames.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
